    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            line-height: 1.5;
            font-size: 16px;
            max-width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            pointer-events: none;
        }
        .button-pad {
            position: absolute;
            bottom: 30px;
            width: 150px;
            height: 150px;
            pointer-events: auto;
        }
        .button-pad-left {
            left: 30px;
        }
        .button-pad-right {
            right: 30px;
        }
        .pad-button {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            user-select: none;
        }
        .pad-button.active {
            background: rgba(0, 180, 216, 0.6);
        }
        /* Up buttons */
        .pad-up {
            top: 0;
            left: 50px;
        }
        /* Right buttons */
        .pad-right {
            top: 50px;
            right: 0;
        }
        /* Down buttons */
        .pad-down {
            bottom: 0;
            left: 50px;
        }
        /* Left buttons */
        .pad-left {
            top: 50px;
            left: 0;
        }
        .mobile-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: none;
            gap: 10px;
            pointer-events: auto;
        }
        .mobile-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            pointer-events: auto;
        }
        .mobile-button.active {
            background: rgba(0, 180, 216, 0.6);
        }
        @media (max-width: 768px) {
            .mobile-controls, .mobile-buttons {
                display: flex;
            }
            #info {
                display: none;
            }
        }
    </style>
